<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do List with Light/Dark Mode</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" role="main" aria-label="To Do List Application">
  <h1>To-Do List</h1>
  <div class="toggle-wrapper" aria-label="Toggle light and dark mode">
    <label class="toggle-switch" aria-checked="false" role="switch">
      <input type="checkbox" id="modeToggle" aria-describedby="modeDescription" />
      <span class="slider">
        <span class="sun-icon">☀️</span>
        <span class="moon-icon">🌙</span>
      </span>
    </label>
  </div>
  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task input" />
    <button class="add-btn" id="addTaskBtn" aria-label="Add task">Add</button>
  </div>
  <ul id="taskList" class="todo-list" aria-live="polite" aria-relevant="additions removals">
    <!-- Tasks appear here -->
  </ul>
</div>
<script src="script.js"></script>
</body>
</html>
